<mat-card>
  <mat-card-title>
    <mat-icon>file_upload</mat-icon>
    {{ 'general.media.list.title' | translate }}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>

  <mat-card-content>
    <button mat-flat-button
            color="primary"
            (click)="toggleUploader()">
      {{ showMediaUploader ? ('general.uploader.hideUploader' | translate) : ('general.uploader.uploadMultiple' | translate)}}
    </button>

    <media-uploader *ngIf="showMediaUploader"
                    [uploaderConfig]="uploaderConfig"
                    [uploaderOptions]="uploaderOptions">
    </media-uploader>

    <div *ngIf="mediaItems; else loadingTemplate">
      <media-items-list [mediaItems]="mediaItems"></media-items-list>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
