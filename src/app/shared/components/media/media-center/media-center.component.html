<mat-card>
  <mat-card-title>
    <mat-icon>file_upload</mat-icon>
    {{ 'general.media.centerTitle' | translate }}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>

  <mat-card-content>

    <mat-tab-group *ngIf="mediaItems$ | async as mediaItems; else loadingTemplate"
                   [dynamicHeight]="true">
      <mat-tab label="{{'general.media.list.title' | translate}} {{'(' + mediaItems.length + ')' }}">
        <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
          <mat-toolbar class="example-toolbar">
            <button mat-icon-button (click)="snav.toggle()">
              <mat-icon>folder_special</mat-icon>
            </button>
            {{'general.media.gallery.list' | translate}}
          </mat-toolbar>

          <mat-sidenav-container class="example-sidenav-container"
                                 [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav
                         position="end"
                         [opened]="false"
                         [mode]="mobileQuery.matches ? 'over' : 'side'"
                         [fixedInViewport]="mobileQuery.matches"
                         fixedTopGap="56">
              <!--<media-gallery-list *ngIf="mediaGalleries$ | async as mediaGalleries; else loadingTemplate"
                                  [mediaGalleries]="mediaGalleries">
              </media-gallery-list>-->
              12asd

            </mat-sidenav>

            <mat-sidenav-content>
              <media-gallery [mediaItems]="mediaItems"
                             (removeMediaItem)="removeMediaItem($event)">
              </media-gallery>
            </mat-sidenav-content>
          </mat-sidenav-container>
        </div>
      </mat-tab>
      <mat-tab label="{{'general.media.uploader.title' | translate}}">
        <media-uploader [uploaderConfig]="uploaderConfig"
                        [uploaderOptions]="uploaderOptions">
        </media-uploader>
      </mat-tab>
      <mat-tab label="{{'general.media.gallery.title' | translate}}">
        <media-galleries></media-galleries>
      </mat-tab>
    </mat-tab-group>


  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
