<div fxLayout="row"
     fxLayoutWrap="wrap"
     *ngIf="mediaItems && mediaItems.length > 0; else noMediaItemsTemplate">


  <mat-card fxFlex.gt-sm="25"
            fxFlex.gt-xs="32"
            fxFlexOffset.gt-sm="2"
            fxFlex="100"
            class="card-picture"
            *ngFor="let mediaItem of mediaItems">
    <mat-card-title fxLayout.gt-xs="row"
                    fxLayout.xs="column">
      <span fxFlex="80%">{{mediaItem.file ? mediaItem.file.name : 'TEST'}}</span>
      <mat-icon fxFlex="10%">mode_edit</mat-icon>
      <mat-icon fxFlex="10%">delete</mat-icon>
    </mat-card-title>
    <img mat-card-image [src]="mediaItem.downloadURL">
  </mat-card>
