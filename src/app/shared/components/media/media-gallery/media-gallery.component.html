<div class="alert alert-info">{{'general.media.list.coverText' | translate}}</div>

<cdk-drop class="list"
          *ngIf="connectedGalleries"
          [attr.id]="currentMediaGallery"
          [connectedTo]="connectedGalleries"
          (dropped)="drop.emit($event)">

  <media-gallery-item class="box"
                      *ngFor="let mediaItem of mediaItems"
                      [mediaItem]="mediaItem"
                      cdkDrag>
    <div *cdkDragPlaceholder style="height: 90px; width:100%; background-color: #cecece; opacity: 0.4">
      <p>Die Datei hierhin verschieben</p>
    </div>
    <img *cdkDragPreview src="https://via.placeholder.com/90x90">
  </media-gallery-item>
</cdk-drop>

<ng-template #noMediaItemsTemplate>
  <div class="alert alert-warning">
    <strong>{{ 'general.info' | translate }}</strong> {{ 'general.media.noItemsFound' | translate}}
  </div>
</ng-template>
