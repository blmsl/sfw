<cdk-drop class="list" (dropped)="drop($event)">

  <media-gallery-item class="box"
                      *ngFor="let mediaItem of mediaItems | orderBy: ['ordering']"
                      [mediaItem]="mediaItem"
                      cdkDrag>
  </media-gallery-item>

</cdk-drop>

<ng-template #noMediaItemsTemplate>
  <div class="alert alert-warning">
    <strong>{{ 'general.info' | translate }}</strong> {{ 'general.media.noItemsFound' | translate}}
  </div>
</ng-template>
