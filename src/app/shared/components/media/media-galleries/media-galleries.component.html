<div fxLayout="column"
     fxLayout.gt-sm="row"
     fxLayoutGap="10px">

  <div fxFlex="60">
    <media-gallery-list *ngIf="mediaGalleries$ | async as mediaGalleries; else loadingTemplate"
                        [mediaGalleries]="mediaGalleries">
    </media-gallery-list>
  </div>

  <div fxFlex="40">
    <media-gallery-form></media-gallery-form>
  </div>

</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
