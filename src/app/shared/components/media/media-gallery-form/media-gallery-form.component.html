<div fxLayout="row"
      *ngIf="!isLoading; else loadingTemplate">

  <div fxFlex="100"
       [formGroup]="form">

    <mat-card>
      <mat-card-title>
        {{'general.media.gallery.create' | translate}}
      </mat-card-title>
      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field fxFlex="90">
            <input matInput
                   placeholder="{{'general.media.gallery.form.title' | translate}}"
                   formControlName="title">
          </mat-form-field>

          <mat-form-field fxFlex="90">
            <input matInput
                   placeholder="{{'general.media.gallery.form.description' | translate}}"
                   formControlName="description">
          </mat-form-field>
        </div>

        <button type="button"
                (click)="saveMediaGallery()"
                mat-raised-button color="accent"
                [disabled]="!form.valid">
          Save
        </button>

        <button type="button"
                (click)="closeDialog()"
                mat-raised-button color="primary">
          Cancel
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
