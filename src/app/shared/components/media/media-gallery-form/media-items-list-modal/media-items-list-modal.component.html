<div mat-dialog-content>
  <media-center (mediaItemClick)="onMediaItemClick($event)"
                [selectedMediaItems]="selectedMediaItems">
  </media-center>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="onConfirmClick()">Ok</button>
</div>
