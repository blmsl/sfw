<span *ngIf="editing">
  <mat-form-field fxFlex="100">
    <input matInput
           (blur)="onBlur($event)"
           [type]="type"
           [required]="required"
           [value]="title"
           #inlineEditControl />
  </mat-form-field>
</span>

<span *ngIf="!editing"
      class="inline-edit"
      (click)="edit(value)">
  {{title}}
</span>
