<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<mat-dialog-content>
  <p [innerHTML]="data.text"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">{{'general.cancel' | translate}}</button>
  <button mat-raised-button (click)="delete()" color="warn">{{'general.delete' | translate}}</button>
</mat-dialog-actions>
