<div fxLayout="column">
  <div fxFlex="100" *ngIf="matches && categories; else loadingTemplate">

    <p *ngIf="matches.length === 0">{{'general.matches.list.noMatches' | translate}}</p>

    <mat-list dense>
      <mat-list-item *ngFor="let match of matches">

        <img style="border-radius: 0"
             mat-list-avatar
             src="{{match.homeTeam.logoURL}}"
             title="{{match.homeTeam.title}}"/>

        <img style="border-radius: 0"
             mat-list-avatar
             src="{{match.guestTeam.logoURL}}"
             title="{{match.guestTeam.title}}"/>

        <h3 matLine>
          <a [routerLink]="['/matches/detail', match.id]">
            {{match.homeTeam.title}} &ndash; {{match.guestTeam.title}}
          </a>
        </h3>

        <p matLine>
          <span *ngFor="let category of categories | filterBy: ['id'] : match.assignedCategories.assignedCategory">
            {{category.title}}
          </span>
          - {{match.matchType}}
          - {{match.matchStartDate.seconds *1000 | date: 'dd.MM.yy HH:mm'}}
        </p>
      </mat-list-item>
    </mat-list>

  </div>
</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
