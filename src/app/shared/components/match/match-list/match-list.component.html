<div fxLayout="column">
  <div fxFlex="100" *ngIf="matches && categories; else loadingTemplate">

    <p *ngIf="matches.length === 0">{{'general.matches.list.noMatches' | translate}}</p>

    <mat-list dense>
      <match-list-item *ngFor="let match of matches"
                       [match]="match"
                       [otherEvents]="otherEvents"
                       [categories]="categories"
                       [showResult]="showResult"
                       [showResultInputs]="showResultInputs">
      </match-list-item>
    </mat-list>

  </div>
</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
