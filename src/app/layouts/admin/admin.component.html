<div class="app mat-typography"
     [dir]="options.dir"
     [ngClass]="{
     'app-dark': options.dark,
     'boxed': options.boxed,
     'collapsed-sidebar': options.collapsed,
     'compact-sidebar': options.compact,
     'side-panel-opened': sidemenu.opened,
     'side-panel-closed': !sidemenu.opened
     }">
  <ngx-loading-bar color="#009688"></ngx-loading-bar>
  <app-header (toggleSidenav)="sidemenu.toggle()"></app-header>

  <mat-sidenav-container class="app-inner">
    <mat-sidenav #sidemenu
                 class="sidebar-panel"
                 id="sidebar-panel"
                 [opened]="true"
                 [mode]="isOver() ? 'over' : 'side'"
                 (open)="sidemenu.open()"
                 (close)="sidemenu.close()"
                 (mouseover)="menuMouseOver()"
                 (mouseout)="menuMouseOut()"
                 [perfectScrollbar]="config" [disabled]="mediaMatches">
      <app-sidebar [options]="options"
                   (click)="updatePS()">
      </app-sidebar>
    </mat-sidenav>

    <p>Sidebar-Status: {{sidemenu.opened ? 'offen' : 'geschlossen'}}</p>
    <router-outlet></router-outlet>
  </mat-sidenav-container>

  <app-options fxHide.xs="true"
               [currentLang]="currentLang"
               (changeTranslation)="changeTranslation($event)"
               (messageEvent)="receiveOptions($event)">
  </app-options>
</div>
