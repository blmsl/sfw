<div fxLayout="row"
     fxLayoutWrap="wrap">

  <div fxFlex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{'general.menu.category.main' | translate}}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <category-list
          [categories]="categories$ | async"
          [categoryTypes]="categoryTypes$ | async"
          (remove)="removeCategory($event)"
          (update)="updateCategory($event)">
        </category-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
