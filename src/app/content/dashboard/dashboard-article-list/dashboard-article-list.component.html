<mat-card>
  <mat-card-title class="mat-blue">
    <h2 mat-card-widget-title>{{'general.dashboard.lastArticles' | translate}}</h2>
    <hr>
  </mat-card-title>
  <mat-card-content>
    <infinite-scroll [listType]="listType"
                     [viewPortHeight]="viewPortHeight"
                     [itemSize]="itemSize"
                     [maxItems]="maxItems"
                     [sortOrder]="sortOrder"
                     [sortField]="sortField">
    </infinite-scroll>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
