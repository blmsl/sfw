<mat-card [formGroup]="form">
  <mat-card-title>{{'general.clubs.edit.timeLineTitle' | translate}}</mat-card-title>
  <hr/>
  <mat-card-content>
    <time-line-list [articles]="articles$ | async"
                    [showLinks]="false"
                    [events]="club.timeLine">
    </time-line-list>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
