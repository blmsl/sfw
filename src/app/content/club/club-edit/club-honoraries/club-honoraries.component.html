<mat-card>
  <mat-card-title>{{'general.clubs.edit.honoraries.title' | translate}}</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="members$ | async as members; else loadingTemplate">

      <div class="alert alert-info" *ngIf="members.length === 0">
        {{'general.clubs.edit.honoraries.noHonoraries' | translate}}
      </div>

      <club-honorary-table [articles]="articles"
                           [members]="members | orderBy: ['mainData.firstName', 'mainData.lastName', 'mainData.birthday']"
                           *ngIf="members.length > 0">
      </club-honorary-table>

    </ng-container>
  </mat-card-content>
</mat-card>


<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
