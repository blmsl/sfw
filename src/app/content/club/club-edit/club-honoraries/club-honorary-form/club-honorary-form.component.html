<p>{{'general.clubs.edit.honoraries.description' | translate}}</p>

<div fxLayout.gt-sm="row"
     fxLayout="column"
     fxLayoutGap="10px"
     *ngFor="let control of form.controls; let i = index"
     [formGroup]="form">

  <mat-card fxFlex="100"
            *ngIf="i === selectedHonorary"
            [formGroupName]="i">

    <mat-card-title>{{'general.clubs.edit.honoraries.listTitle' | translate}}</mat-card-title>

    <mat-card-content>

      <div fxLayout="row">

        <mat-form-field fxFlex.gt-sm="32"
                        fxFlex="100">
          <mat-select placeholder="{{ 'general.clubs.edit.honoraries.assignedArticle' | translate}}"
                      formControlName="assignedArticle">
            <mat-option *ngFor="let article of articles | orderBy: ['title']"
                        [value]="article.id">{{article.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlexOffset="2"
                        fxFlex.gt-sm="32"
                        fxFlex="100">
          <mat-select placeholder="{{ 'general.clubs.edit.honoraries.assignedMember' | translate}}"
                      formControlName="assignedMember">
            <mat-option
              *ngFor="let member of members | orderBy: ['mainData.lastName', 'mainData.firstName', 'mainData.birthday.full']"
              [value]="member.id">
              {{member.mainData.lastName}} {{member.mainData.firstName}} {{ member.mainData.birthday.full | date:
              'dd.MM.yy'}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlexOffset="2"
                        fxFlex.gt-sm="32"
                        fxFlex="100">
          <input matInput
                 readonly="readonly"
                 [matDatepicker]="dp3"
                 formControlName="startDate"
                 placeholder="{{'general.clubs.edit.honoraries.startDate' | translate}}">
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

      </div>

    </mat-card-content>

    <mat-card-actions>
      <div class="button-row">
        <button mat-raised-button
                [disabled]="!form.valid"
                color="primary"
                type="button"
                (click)="save.emit()">
          {{ 'general.clubs.edit.honoraries.save' | translate}}
        </button>
        <button type="button"
                mat-raised-button
                color="accent"
                (click)="delete.emit(i)">
          {{ 'general.clubs.edit.honoraries.delete' | translate}}
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

</div>
