<mat-card [formGroup]="form">
  <mat-card-title>{{'general.applications.mailing.title' | translate}}</mat-card-title>
  <mat-card-content>

    <div fxLayout="column"
         fxLayout.gt-sm="row wrap"
         fxLayoutGap="10px"
         style="margin-bottom: 30px"
         *ngFor="let control of form.controls | keys; let i = index">

      <p>{{'general.applications.mailing.' + control | translate}}</p>

      <tag-input fxFlex="100"
                 [identifyBy]="'value'"
                 [displayBy]="'display'"
                 [formControlName]="control"
                 [editable]="true">
      </tag-input>
    </div>

  </mat-card-content>
</mat-card>
