<mat-card [formGroup]="form">
  <mat-card-title>{{'general.applications.mailing.title' | translate}}</mat-card-title>
  <mat-card-content formArrayName="mailing">

    <div *ngFor="let control of form.get('mailing').controls; let i = index; let last = last">
      <div fxLayout="column"
           fxLayout.gt-sm="row wrap"
           [formGroupName]="i">

        <mat-form-field fxFlex="49">
          <input matInput
                 placeholder="{{'general.applications.mailing.fieldTitle' | translate}}"
                 formControlName="title"/>
        </mat-form-field>

        <div fxFlexOffset="2"
                        fxFlex="49">
          <mat-checkbox formControlName="isActive">
            {{'general.applications.mailing.isActive' | translate}}
          </mat-checkbox>
        </div>

        <mat-form-field fxFlex="75">
          <input matInput
                 placeholder="{{'general.applications.mailing.emails' | translate}}"
                 formControlName="emails"/>
        </mat-form-field>

        <span fxFlex=""></span>

        <div>
          <button mat-raised-button
                  type="button"
                  color="warn"
                  (click)="deleteMailList(i)">
            {{'general.applications.mailing.deleteMailList' | translate}}
          </button>
        </div>

        <hr *ngIf="!last" />

      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <span></span>
      <span fxFlex=""></span>
      <button mat-raised-button
              type="button"
              color="primary"
              (click)="addMailList()">
        {{'general.applications.mailing.addMailList' | translate}}
      </button>
    </div>
  </mat-card-actions>

        <!--<p>{{'general.applications.mailing.' + control | translate}}</p>

        <tag-input fxFlex="100"
                   [formControlName]="control"
                   [editable]="true">
        </tag-input>
      </div>
    </div>

  </mat-card-content>-->
</mat-card>
