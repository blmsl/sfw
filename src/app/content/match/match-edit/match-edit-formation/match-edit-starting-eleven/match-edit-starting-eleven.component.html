<div class="soccer-field" *ngIf="playerPositions$ | async as kp">
  <div *ngFor="let i of thirty">
    <match-field-square *ngIf="getCoordinates(i) as position"
                        [kp]="kp"
                        [match]="match"
                        [position]="position">
      <match-player></match-player>
    </match-field-square>
  </div>
</div>
