<mat-card>
  <mat-card-title>{{'general.matches.edit.articles' | translate}}</mat-card-title>
  <mat-card-subtitle>{{'general.matches.edit.articlesDescription' | translate}}</mat-card-subtitle>
  <hr/>
  <mat-card-content>

    <article-card *ngFor="let article of articles | filterBy: ['assignedMatches'] : match.id | orderBy: ['articleDate']"
                  (deleteArticleToMatchAssignment)="deleteArticleToMatchAssignment($event)"
                  [showDeleteButton]="true"
                  [article]="article">
    </article-card>

    <p *ngIf="(articles | filterBy: ['assignedMatches'] : match.id).length === 0">
      {{'general.matches.edit.noAssignedArticles' | translate}}
    </p>

  </mat-card-content>
</mat-card>
