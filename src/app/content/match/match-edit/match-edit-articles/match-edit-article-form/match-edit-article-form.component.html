<mat-card [formGroup]="form">
  <mat-card-title>
    {{'general.matches.edit.articles.assignArticle' | translate}}
  </mat-card-title>

  <mat-card-content>

    <mat-form-field fxFlex.gt-sm="80">
      <mat-select placeholder="{{'general.matches.edit.events.inputs.assignedEventCategory' | translate}}"
                  formControlName="assignedArticles">
        <mat-option *ngFor="let article of articles | orderBy: ['title']"
                    [value]="article.id">
          {{article.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <span></span>
      <span fxFlex=""></span>
      <button mat-icon-button
              color="primary"
              title="{{'general.save' | translate}}"
              [disabled]="form.invalid"
              (click)="save(form.value)">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </mat-card-actions>

</mat-card>
