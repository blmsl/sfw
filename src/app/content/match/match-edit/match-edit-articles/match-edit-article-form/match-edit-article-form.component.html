<mat-card *ngIf="notAssignedArticles"
          [formGroup]="form">
  <mat-card-title>
    {{'general.matches.edit.assignArticleTitle' | translate}}
  </mat-card-title>

  <mat-card-content fxLayout="column">
    <mat-form-field fxFlex.gt-sm="100">
      <mat-select placeholder="{{'general.matches.edit.assignArticle' | translate}}"
                  formControlName="assignArticles">
        <mat-option *ngFor="let article of notAssignedArticles | orderBy: ['title']"
                    [value]="article">
          {{article.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <span></span>
      <span fxFlex=""></span>
      <!--<button mat-raised-button
              [disabled]="form.invalid"
              (click)="assignArticlesToMatch()"
              color="primary">
        {{'general.matches.edit.assignArticleToMatch' | translate}}
      </button>-->
    </div>
  </mat-card-actions>

</mat-card>
