<mat-card *ngIf="match">
  <mat-card-title>
    {{ 'general.matches.edit.title' | translate }}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content [formGroup]="form">

    <mat-tab-group>
      <mat-tab [label]="'general.matches.edit.main' | translate">
        <div fxLayout="column"
             fxLayout.gt-sm="row"
             fxLayoutGap="10px">
          <div fxFlex.gt-sm="40">
            <match-edit-main [form]="form"
                             [categories]="categories$ | async"
                             [teams]="teams$ | async"
                             [seasons]="seasons$ | async"
                             [locations]="locations$ | async">
            </match-edit-main>
          </div>
          <div fxFlex.gt-sm="60">
            <match-edit-starting-eleven></match-edit-starting-eleven>
          </div>
        </div>
      </mat-tab>
      <mat-tab
        [label]="('general.matches.edit.articles' | translate) + ' & ' + ('general.matches.edit.match' | translate)">
        <div fxLayout="column"
             fxLayout.gt-sm="row"
             fxLayoutGap="10px">
          <div fxFlex.gt-sm="50">
            <ul>
              <li>Live-Bericht starten (Text und/oder Video)</li>
            </ul>
          </div>
          <div fxFlex.gt-sm="50">
            Artikel zu diesem Spiel<br/>
          </div>
        </div>
      </mat-tab>
      <mat-tab [label]="'general.matches.edit.media' | translate">
        <ul>
          <li>Verlinkte VideoÂ´s (soccerwatch.tv, youtube, facebook etc)</li>
          <li>Verlinkte Fotos / Galerien (Link zu Facebook</li>
          <li>Lokal hochgeladene Dateien</li>
        </ul>
      </mat-tab>
    </mat-tab-group>


  </mat-card-content>

  <mat-card-actions>
    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <span></span>
      <span fxFlex=""></span>
      <button mat-raised-button
              color="primary"
              [routerLink]="['/matches']">
        {{'general.menu.matches.list' | translate}}
      </button>
      <button mat-raised-button
              color="accent"
              [routerLink]="['/matches/detail', match.id]">
        {{'general.detail' | translate }}
      </button>
      <button mat-raised-button
              color="warn"
              (click)="removeMatch(match)">
        {{'general.delete' | translate }}
      </button>
    </div>
  </mat-card-actions>

</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
