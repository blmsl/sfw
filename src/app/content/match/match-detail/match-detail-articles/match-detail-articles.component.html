<p *ngIf="assignedArticles.length === 0">
  {{'general.matches.detail.noAssignedArticles' | translate}}
</p>

<div fxLayout="column"
     fxLayout.gt-sm="row"
     fxLayoutGap="10px"
     *ngIf="assignedArticles.length > 0">
  <div fxFlex="50" *ngFor="let article of assignedArticles | orderBy: ['articleDate']">
    <article-card [article]="article"></article-card>
  </div>
</div>
