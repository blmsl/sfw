<mat-card *ngIf="match">
  <mat-card-title>
    {{ 'general.matches.detail.title' | translate }}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>

    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <div fxFlex.gt-sm="30">
        <pre>{{assignedCategories$ | async | json}}</pre>
        <match-preview *ngIf="assignedCategories$ | async as categories; else loadingTemplate"
                       [categories]="categories"
                       [match]="match">
        </match-preview>
      </div>

      <div fxFlex.gt-sm="70">
        <mat-card>
          <mat-card-content>
            <mat-tab-group [dynamicHeight]="true">
              <mat-tab [label]="'general.matches.detail.startingElevenTitle' | translate">
                    <match-detail-starting-eleven [assignedPlayers]="assignedPlayers$ | async "
                                                  [assignedSubstitutes]="assignedSubstitutes$ | async"
                                                  [match]="match">
                    </match-detail-starting-eleven>
              </mat-tab>
              <mat-tab [label]="'general.matches.detail.matchEventsTitle' | translate">
                <ul style="color: red">
                  <li>Ergebnis oder Sonderereignis (Nichtantritt, Spielabbruch etc.) eintragen</li>
                  <li>Spielverlauf (Tore, Chancen, Karten, Auswechselungen, Sonstiges)</li>
                </ul>
              </mat-tab>
              <mat-tab [label]="'general.matches.detail.assignedArticle' | translate">
                <match-detail-articles [articles]="assignedArticles$ | async"></match-detail-articles>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions fxLayout.xs="column"
                    fxLayoutGap="10px">
    <span fxFlex></span>
    <div>
      <button mat-raised-button
              color="primary"
              [routerLink]="['/matches']">
        {{'general.menu.matches.list' | translate}}
      </button>
      <button mat-raised-button
              color="accent"
              [routerLink]="['/matches/edit', match.id]">
        {{'general.edit' | translate }}
      </button>
      <button mat-raised-button
              color="warn"
              (click)="removeMatch(match)">
        {{'general.delete' | translate }}
      </button>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
