<mat-card *ngIf="match">
  <mat-card-title>
    {{ 'general.matches.detail.title' | translate }}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <match-detail-content *ngIf="assignedCategories$ | async as assignedCategories; else loadingTemplate"
                          [match]="match"
                          [assignedCategories]="assignedCategories"
                          [assignedPlayers]="assignedPlayers$ | async"
                          [assignedSubstitutes]="assignedSubstitutes$ | async"
                          [assignedArticles]="assignedArticles$ | async">
    </match-detail-content>
  </mat-card-content>

  <mat-card-actions fxLayout.xs="column"
                    fxLayoutGap="10px">
    <span fxFlex></span>
    <div>
      <button mat-raised-button
              color="primary"
              [routerLink]="['/matches']">
        {{'general.menu.matches.list' | translate}}
      </button>
      <button mat-raised-button
              color="accent"
              [routerLink]="['/matches/edit', match.id]">
        {{'general.edit' | translate }}
      </button>
      <button mat-raised-button
              color="warn"
              (click)="removeMatch(match)">
        {{'general.delete' | translate }}
      </button>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
