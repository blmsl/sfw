<p *ngIf="assignedPlayers.length === 0 || match.assignedPlayers.length === 0">
  {{'general.matches.edit.startingEleven.noStartingEleven' | translate}}
</p>

<mat-card *ngIf="assignedPlayers.length > 0">

  <mat-card-header>
    <mat-card-title>{{'general.matches.edit.startingEleven.title' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column"
                    fxLayout.gt-sm="row">
    <div class="players"
         fxFlex="100">
      <match-player
        *ngFor="let position of (tacticalFormations | filterBy: ['title'] : match.assignedFormation)[0].positionList"
        [ngClass]="'player ' + position"
        [members]="members"
        [assignedPosition]="match.assignedPlayers |  filterBy: ['position'] : position">
      </match-player>
    </div>
  </mat-card-content>

  <mat-card-actions *ngIf="assignedSubstitutes.length > 0">
    <mat-card-subtitle>
      {{'general.matches.edit.substituteBench' | translate}}
    </mat-card-subtitle>
    <div class="substitutions"
         fxFlex="100">
      <div fxLayout="row wrap">
        <match-player *ngFor="let member of match.assignedSubstitutes"
                      [id]="member.id"
                      [member]="member">
        </match-player>
      </div>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
