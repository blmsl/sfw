<mat-card *ngIf="members; else loadingTemplate">

  <mat-card-title fxLayout="column"
                  fxLayout.gt-sm="row"
                  fxLayoutGap="10px">
    <h3>{{'general.matches.edit.startingEleven.title' | translate}}</h3>
  </mat-card-title>

  <p *ngIf="!match.assignedPlayers || match.assignedPlayers.length === 0">
    {{'general.matches.edit.startingEleven.noStartingEleven' | translate}}
  </p>

  <mat-card-content fxLayout="column"
                    fxLayout.gt-sm="row"
                    *ngIf="match.assignedPlayers && match.assignedPlayers.length > 0">
    <div class="players"
         fxFlex="100">
      <match-player
        *ngFor="let position of (tacticalFormations | filterBy: ['title'] : match.assignedFormation)[0].positionList"
        [ngClass]="'player ' + position"
        [members]="members"
        [assignedPosition]="match.assignedPlayers |  filterBy: ['position'] : position">
      </match-player>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-card-subtitle>
      {{'general.matches.edit.substituteBench' | translate}}
    </mat-card-subtitle>

    <p *ngIf="!match.assignedSubstitutes || match.assignedSubstitutes.length === 0">
      {{'general.matches.edit.noSubstitutes' | translate}}
    </p>

    <div class="substitutions"
         fxFlex="100">
      <div fxLayout="row wrap">
        <match-player *ngFor="let member of match.assignedSubstitutes"
                      [id]="member.id"
                      [member]="member">
        </match-player>
      </div>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
