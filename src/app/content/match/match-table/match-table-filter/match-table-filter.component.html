<div fxLayout="column"
     fxLayout.gt-sm="row"
     fxLayoutGap="10px"
     [formGroup]="form">

  <mat-form-field fxFlex="20">
    <mat-select placeholder="{{ 'general.pagination.itemsPerPage' | translate}}"
                formControlName="limit">
      <mat-option [value]="matches.length" *ngIf="matches">
        {{ 'general.pagination.allItems' | translate}}
      </mat-option>
      <mat-option *ngFor="let option of itemsPerPageOptions" [value]="option">
        {{ option }} {{ 'general.items' | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="20">
    <input matInput
           placeholder="{{ 'general.typeToFilter' | translate}}"
           formControlName="searchFor"/>
  </mat-form-field>

  <mat-form-field fxFlex="20">
    <input matInput formControlName="selectedDate"
           [matDatepicker]="picker"
           placeholder="{{ 'general.chooseDate' | translate}}">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <mat-form-field fxFlex="20">
    <mat-select placeholder="{{ 'general.pagination.filterByCategory' | translate}}"
                formControlName="assignedCategory">
      <!--<mat-option [value]="">{{ 'general.pagination.allItems' | translate}}</mat-option>-->
      <mat-option *ngFor="let category of categories | orderBy: ['title']" [value]="category.id">
        {{ category.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <a mat-raised-button color="primary" [routerLink]="['./edit/new']">
      {{ 'general.matches.list.createMatch' | translate}}
    </a>
  </div>
</div>
