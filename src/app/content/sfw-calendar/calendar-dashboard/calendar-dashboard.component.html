<mat-card>
  <mat-card-title>
    <mat-icon>event</mat-icon>
    {{'general.menu.event.main' | translate}}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <app-fullcalendar *ngIf="data$ | async as data; else loadingTemplate"
                      [events]="data">
    </app-fullcalendar>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
