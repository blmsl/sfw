<mat-card>
  <mat-card-title>
    <mat-icon>event</mat-icon>
    {{'general.menu.event.main' | translate}}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <ng-fullcalendar *ngIf="calendarOptions; else loadingTemplate"
                     #ucCalendar
                     [options]="calendarOptions"
                     (eventClick)="openDialog($event)"
                     (clickButton)="openDialog($event)">
    </ng-fullcalendar>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
