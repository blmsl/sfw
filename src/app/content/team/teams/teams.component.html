<mat-card>
  <mat-card-title>
    <mat-icon>list</mat-icon>
    {{'general.menu.team.main' | translate}}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <team-list
      [teams]="teams$ | async"
      [categories]="categories$ | async"
      [clubs]="clubs$ | async"
      [seasons]="seasons$ | async"
      (remove)="removeTeam($event)"
      (update)="updateTeam($event)">
    </team-list>
  </mat-card-content>
</mat-card>
