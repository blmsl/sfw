<mat-card [formGroup]="form">
  <mat-card-content>
    <div fxLayout="column"
         fxLayoutGap="10px"
         fxLayout.gt-sm="row">

      <mat-form-field fxFlex="30">
        <mat-select placeholder="{{'general.teams.edit.training.day' | translate}}"
                    formControlName="day">
          <mat-option *ngFor="let weekday of weekdays"
                      [value]="weekday">
            {{'general.datetime.weekdays.' + weekday | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field fxFlex="15">
        <input matInput
               formControlName="startTime"
               placeholder="{{'general.teams.edit.training.startTime' | translate}}">
      </mat-form-field>


      <mat-form-field fxFlex="15">
        <input matInput
               formControlName="endTime"
               placeholder="{{'general.teams.edit.training.endTime' | translate}}">
      </mat-form-field>

      <mat-form-field fxFlex="40">
        <mat-select placeholder="{{'general.teams.edit.training.location' | translate}}"
                    formControlName="assignedLocation">
          <mat-option *ngFor="let location of locations | orderBy: ['title']"
                      [value]="location.id">
            {{location.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button
          mat-raised-button
          type="button"
          color="warn"
          (click)="removeTraining.emit(true)">
          {{ 'general.teams.edit.training.delete' | translate}}
        </button>
      </div>
    </div>

    <div>
      <label>{{'general.teams.edit.training.comment' | translate}}</label><br/>
      <quill-editor [style]="{height: '100px'}"
                    formControlName="comment">
      </quill-editor>
    </div>

  </mat-card-content>
</mat-card>
