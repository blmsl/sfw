<div fxLayout="row">

  <div fxFlex.gt-sm="50"
       fxflex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{ 'general.teams.list.latestMatchPreviews' | translate }}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <!-- ToDo: Letzte Vorberichte -->
        <div class="alert alert-info">
          <p>{{ 'toDo' | translate }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex.gt-sm="50"
       fxflex="100">
    <mat-card>
      <mat-card-title>
        <mat-icon>list</mat-icon>
        {{ 'general.teams.list.chart' | translate }}
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-content>
        <ng-container *ngIf="isLoaded; else loadingTemplate">

          <div class="alert alert-info" *ngIf="lineChartData.length === 0">
            <p>{{ 'general.teams.list.noChartData' | translate }}</p>
          </div>

          <canvas baseChart
                  *ngIf="lineChartData.length > 0"
                  width="400"
                  height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  legend="true"
                  chartType="line">
          </canvas>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
