<mat-card>
  <mat-card-title>{{'general.teams.detail.competitionsTitle' | translate}}</mat-card-title>
  <mat-card-content>

    <div class="alert alert-info" *ngIf="!team.assignedCompetitions">
      <p>{{'general.teams.detail.noCompetitions' | translate}}</p>
    </div>

    <mat-list *ngIf="team.assignedCompetitions && team.assignedCompetitions.length > 0">
      <mat-list-item *ngFor="let competition of team.assignedCompetitions">
        <div matLine
             fxLayout.gt-sm="row"
             fxLayout="column"
             fxLayoutAlign="space-around center">
          <a [href]="competition.link" target="_blank">{{competition.title}}</a>
          <span fxFlex=""></span>
          <span>{{competition.competitionType}}</span>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>

  </mat-card-content>
</mat-card>
