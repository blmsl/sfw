<div style="margin-top: 25px"
     fxLayout.gt-sm="row"
     fxLayout="column">

  <div fxFlex="50">
    <mat-card class="card-widget">
      <mat-card-header class="mat-yellow">
        <mat-card-title>{{'general.teams.detail.matchPlan.pastMatches' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <match-list *ngIf="assignedTeamCategories && assignedMatches && team; else loadingTemplate"
                    [categories]="assignedTeamCategories"
                    [showResult]="true"
                    [matches]="assignedMatches | orderBy: ['-matchStartDate.seconds'] | matchFilter : 'matchStartDate' : '<=' | matchFilter: 'assignedTeam' : '===' : team.id">
        </match-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex="50">
    <mat-card class="card-widget">
      <mat-card-header class="mat-teal">
        <mat-card-title>{{'general.teams.detail.matchPlan.upcomingMatches' | translate}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <match-list *ngIf="assignedTeamCategories && assignedMatches && team; else loadingTemplate"
                    [categories]="assignedTeamCategories"
                    [matches]="assignedMatches | orderBy: ['matchStartDate.seconds'] | matchFilter : 'matchStartDate' : '>=' | matchFilter: 'assignedTeam' : '===' : team.id">
        </match-list>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
