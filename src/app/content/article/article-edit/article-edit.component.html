<mat-sidenav-container fxFlexFill style="padding: 0 25px;">

  <mat-sidenav #settings
               position="end"
               class="chat-panel"
               [mode]="'side'"
               [opened]="sidePanelOpened"
               (open)="sidePanelOpened = true"
               (close)="sidePanelOpened = false">

    <div fxLayout.gt-sm="row"
         fxLayout="column"
         fxLayoutAlign="space-between center">
      <span style="font-weight: bold; font-size: larger">{{ 'general.articles.edit.sidebar.title' | translate }}</span>
      <span class="space"></span>
      <button mat-icon-button (click)="sidePanelOpened = false">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!--
    [categoryTypes]="categoryTypes | categoryFilter : 'link' : ['article.types', 'team.types']"
                          [categories]="categories$ | async"
                          [locations]="locations$ | async"
                          [users]="users$ | async"
                          [seasons]="seasons$ | async"
                          [teams]="teams$ | async"
                          [notifications]="notifications"
                          -->

    <article-edit-sidebar [form]="form"></article-edit-sidebar>

  </mat-sidenav>

  <mat-sidenav-content>

    <div class="header"
         [formGroup]="form">
      <h2 class="title">Title</h2>

      <div fxLayout.gt-sm="row"
           fxLayout="column"
           fxLayoutAlign="space-between center">

        <input fxFlex="80"
               class="title-document"
               type="text"
               placeholder="{{'general.articles.edit.title' | translate}}"
               formControlName="title">

        <span class="spacer"></span>

        <div>
          <button mat-raised-button [matMenuTriggerFor]="menu">Publish &darr;</button>
          <button *ngIf="isSmallDevice" mat-raised-button (click)="sidePanelOpened = !sidePanelOpened">Optionen</button>

          <button *ngIf="!isSmallDevice"
                  mat-icon-button
                  (click)="sidePanelOpened = !sidePanelOpened">
            <mat-icon *ngIf="sidePanelOpened">arrow_forward_ios</mat-icon>
            <mat-icon *ngIf="!sidePanelOpened">arrow_back_ios</mat-icon>
          </button>
        </div>

        <mat-menu #menu="matMenu"
                  formGroupName="publication">
          <div style="padding: 10px 20px;">
            <h4>Ready to publish your post?</h4>
            <mat-radio-group class="radio-group"
                             formControlName="status">
              <mat-radio-button (click)="changeStatus(publication.value)"
                                class="radio-button"
                                *ngFor="let publication of publicationOptions"
                                [value]="publication.value" style="margin: 10px 0">
                {{publication.text}}<br/>
                <span style="color: #cecece">
                  {{publication.description}}
                </span>
              </mat-radio-button>
            </mat-radio-group>
            <hr style="margin: 25px 0;"/>
            <div class="button-row">
              <button mat-button type="button">Cancel</button>
              <button mat-raised-button type="button" color="primary">Publish</button>
            </div>
          </div>
        </mat-menu>

      </div>
    </div>

    <!-- formControlName="text" -->

    <app-ngx-editor [placeholder]="'Enter text here...'"
                    [spellcheck]="true">
    </app-ngx-editor>

  </mat-sidenav-content>
</mat-sidenav-container>


<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
