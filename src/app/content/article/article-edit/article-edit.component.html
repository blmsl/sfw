<div class="header"
     [formGroup]="form">

  <h2 class="title">Title</h2>
  <input class="title-document"
         type="text"
         placeholder="{{'general.articles.edit.title' | translate}}"
         formControlName="title">

  <span class="spacer"></span>
  <button mat-raised-button
          [matMenuTriggerFor]="menu">Publish &darr;
  </button>

  <mat-menu #menu="matMenu"
            formGroupName="publication">
    <div style="padding: 10px 20px;">
      <h4>Ready to publish your post?</h4>

      <mat-radio-group class="radio-group"
                       formControlName="status">
        <mat-radio-button class="radio-button"
                          *ngFor="let publication of publicationOptions"
                          [value]="publication.value"
                          style="margin: 10px 0">
          {{publication.text}}
          <br/>
          <span style="color: #cecece">{{publication.description}}</span>
        </mat-radio-button>
      </mat-radio-group>

      <hr style="margin: 25px 0;"/>

      <div class="button-row">
        <button mat-button type="button">Cancel</button>
        <button mat-raised-button type="button" color="primary">Publish</button>
      </div>
    </div>
  </mat-menu>

  <button mat-icon-button (click)="articleSideBar.toggle()">
    <mat-icon>settings</mat-icon>
  </button>

  <mat-sidenav-container class="app-inner">

    <mat-sidenav #articleSideBar
                 class="sidebar-panel"
                 id="sidebar-panel"
                 [mode]="isOver() ? 'over' : 'side'"
                 [opened]="!isOver()"
                 [opened]="false">
    </mat-sidenav>
    <div>
      <h1>Titel</h1>
      <h1>Editor</h1>
      <h1>Footer</h1>

      <button mat-icon-button (click)="articleSideBar.toggle()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-sidenav-container>

  <sfw-editor formControlName="text"
              [height]="'75vh'"
              [mode]="'editor'"
              [options]="options">
  </sfw-editor>

</div>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
