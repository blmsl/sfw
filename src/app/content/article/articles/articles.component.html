<mat-card>
  <mat-card-title>
    <mat-toolbar-row>
      <mat-icon>list</mat-icon>
      {{'general.menu.article.main' | translate}}
      <span class="spacer"></span>
      <button mat-raised-button [routerLink]="['/articles/create']" color="primary">
        {{'general.articles.list.addArticle' | translate}}
      </button>
    </mat-toolbar-row>

  </mat-card-title>
  <mat-card-content>
    <infinite-scroll [listType]="listType"
                     [viewPortHeight]="viewPortHeight"
                     [itemSize]="itemSize"
                     [maxItems]="maxItems"
                     [sortOrder]="sortOrder"
                     [sortField]="sortField">
    </infinite-scroll>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
