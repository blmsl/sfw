<mat-card>
  <mat-card-header>
    <mat-card-title>{{'general.locations.detail.assignedMatches' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="alert alert-info" *ngIf="!assignedMatches || assignedMatches.length === 0">
      <p>{{ 'general.locations.detail.noAssignedMatches' | translate }}</p>
    </div>

    <ul *ngIf="assignedMatches && assignedMatches.length > 0">
      <li *ngFor="let match of assignedMatches | orderBy: ['+matchStartDate.seconds']">
        {{match.matchStartDate.seconds * 1000 | date: 'dd.MM.yy'}}: {{match.title}}
      </li>
    </ul>

  </mat-card-content>
</mat-card>
