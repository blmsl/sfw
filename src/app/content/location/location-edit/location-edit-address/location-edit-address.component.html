<div [formGroup]="form">

  <div formGroupName="address">
    <h3>{{'general.locations.edit.addressTitle' | translate}}</h3>

    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <mat-form-field fxFlex.gt-sm="75">
        <input matInput
               placeholder="{{'general.street' | translate}}"
               formControlName="streetName"/>
      </mat-form-field>

      <mat-form-field fxFlex.gt-sm="25">
        <input matInput type="number"
               placeholder="{{'general.houseNumber' | translate}}"
               formControlName="houseNumber"/>
      </mat-form-field>
    </div>

    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <mat-form-field fxFlex.gt-sm="25">
        <input matInput
               placeholder="{{'general.zip' | translate}}"
               formControlName="zip"/>
      </mat-form-field>

      <mat-form-field fxFlex.gt-sm="75">
        <input matInput
               placeholder="{{'general.city' | translate}}"
               formControlName="city"/>
      </mat-form-field>
    </div>

    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <mat-form-field fxFlex.gt-sm="100">
        <input matInput
               placeholder="{{'general.county' | translate}}"
               formControlName="county"/>
      </mat-form-field>
    </div>

  </div>
</div>
