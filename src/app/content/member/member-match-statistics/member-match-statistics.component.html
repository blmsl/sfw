<mat-card *ngFor="let season of seasons">
  <mat-card-title>{{season.title}}</mat-card-title>
  <mat-card-subtitle>{{season.title}}</mat-card-subtitle>
  <hr/>
  <mat-card-content>

    <table class="table table-condensed table-bordered">
      <thead>
      <tr>
        <th>Mannschaft</th>
        <th>Eins√§tze</th>
        <th>Einwechselungen</th>
        <th>Auswechselungen</th>
        <th>Spielminuten</th>
        <th>Gelbe Karten</th>
        <th>Gelb-Rote Karten</th>
        <th>Rote Karten</th>
        <th>Tore</th>
        <th>Vorlagen</th>
      </tr>
      </thead>
      <!-- ToDo: Spielerstatistik -->

        <td style="color: red">11</td>
        <td style="color: red">14</td>
        <td style="color: red">2421</td>

    </table>

  </mat-card-content>
</mat-card>
