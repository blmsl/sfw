<mat-card>
  <mat-card-title>
    <mat-icon>mode_edit</mat-icon>
    {{'general.menu.member.detail' | translate}}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>

  <mat-card-content>

    <mat-tab-group *ngIf="member; else loadingTemplate"
                   [dynamicHeight]="true">
      <mat-tab label="{{'general.members.tabs.main' | translate}}">
        <member-detail-main [member]="member"></member-detail-main>
      </mat-tab>
      <mat-tab label="{{'general.members.tabs.driveAndDFB' | translate}}">
        <member-detail-drive [member]="member"></member-detail-drive>
      </mat-tab>
      <mat-tab label="{{'general.members.tabs.interview' | translate}} / {{'general.members.tabs.otherOpinions' | translate}}">
        <div fxLayout="column"
             fxLayout.gt-sm="row"
             fxLayoutGap="10px">
          <div fxFlex.gt-sm="33,3333">
            <member-detail-interviews [member]="member"></member-detail-interviews>
          </div>
          <div fxFlex.gt-sm="33,3333">
            <member-detail-profile [member]="member"></member-detail-profile>
          </div>
          <div fxFlex.gt-sm="33,3333">
            <member-detail-opinions [member]="member"
                                    [members]="members$ | async">
            </member-detail-opinions>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="{{'general.members.tabs.media' | translate}}">
        <p>Mit dem Mitglied verknÃ¼pfte Fotos, Videos etc.</p>
      </mat-tab>
      <mat-tab label="{{'general.members.tabs.functions' | translate}}">
        ToDo
        <!--<member-functions [member]="member"
                          [categories]="categories$ | async"
                          [clubs]="clubs$ | async"
                          [teams]="teams$ | async">
        </member-functions>-->
      </mat-tab>
      <mat-tab label="{{'general.members.tabs.statistics' | translate}}">
        Spielstatistiken
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>

  <mat-card-actions>
    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <span></span>
      <span fxFlex=""></span>
      <button mat-raised-button
              type="button"
              color="primary"
              [routerLink]="['/members']">
        {{'general.menu.member.list' | translate}}
      </button>
      <button mat-raised-button
              type="button"
              color="accent"
              [routerLink]="['/members/edit', member.id]">
        {{'general.edit' | translate }}
      </button>
      <button mat-raised-button
              type="button"
              color="warn"
              (click)="removeMember(member)">
        {{'general.delete' | translate }}
      </button>
    </div>
  </mat-card-actions>

</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
