<mat-card>
  <mat-card-title>
    {{'general.members.edit.interviews.title' | translate}}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>

  <mat-card-content>

    <div class="alert alert-info" *ngIf="!member.assignedInterviews || member.assignedInterviews.length === 0">
      <p>{{'general.members.edit.interviews.noEntries' | translate}}</p>
    </div>

    <article-card *ngFor="let article of assignedArticles" [article]="article" ></article-card>

  </mat-card-content>
</mat-card>
