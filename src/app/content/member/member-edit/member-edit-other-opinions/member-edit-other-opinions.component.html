<mat-card *ngIf="members; else loadingTemplate"
          [formGroup]="form">
  <mat-card-title>
    {{'general.members.edit.opinions.title' | translate}}
  </mat-card-title>
  <mat-card-subtitle>{{'general.members.edit.opinions.text' | translate}}</mat-card-subtitle>

  <mat-card-content formArrayName="opinions">

    <button mat-raised-button
            style="margin-bottom: 25px"
            type="button"
            color="primary"
            (click)="add.emit(true)">
      {{'general.members.edit.opinions.addEntry' | translate}}
    </button>

    <div fxLayout="row"

         *ngFor="let control of form.get('opinions')['controls']; let i = index; let last = last">

      <div fxFlex="100"
           [formGroupName]="i">

        <div fxLayout.gt-sm="row"
             fxLayout="column">

          <div fxFlex="100"
               style="margin-bottom: 40px;">
            <button mat-raised-button
                    [disabled]="form.get('opinions')['controls'][i]['controls']['type'].value === 'insert'"
                    (click)="setOpinionValidators.emit({'i': i, 'type': 'insert' })"
                    color="primary">
              {{'general.members.edit.opinions.perTextField' | translate}}
            </button>

            <button mat-raised-button
                    [disabled]="form.get('opinions')['controls'][i]['controls']['type'].value === 'list'"
                    (click)="setOpinionValidators.emit({'i': i, 'type': 'list' })"
                    color="primary">
              {{'general.members.edit.opinions.perSelectField' | translate}}
            </button>
          </div>

          <div *ngIf="form.get('opinions')['controls'][i]['controls']['type'].value === 'insert'"
               fxFlex.gt-sm="90"
               fxFlex="100"
               formGroupName="name">
            <div fxLayout="row">
              <mat-form-field fxFlex.gt-sm="49"
                              fxFlex="100">
                <input matInput
                       placeholder="{{'general.members.edit.opinions.firstName' | translate}}"
                       formControlName="firstName"/>
              </mat-form-field>
              <mat-form-field fxFlexOffset.gt-sm="2"
                              fxFlex.gt-sm="49"
                              fxFlex="100">
                <input matInput
                       placeholder="{{'general.members.edit.opinions.lastName' | translate}}"
                       formControlName="lastName"/>
              </mat-form-field>
            </div>
          </div>

          <div *ngIf="form.get('opinions')['controls'][i]['controls']['type'].value === 'list'"
               fxFlex.gt-sm="90"
               fxFlex="100">
            <div fxLayout="row">
              <mat-form-field fxFlex="100">
                <mat-select placeholder="{{'general.members.edit.opinions.userTitle' | translate}}"
                            formControlName="assignedMember">
                  <mat-option value="">----</mat-option>
                  <mat-option
                    *ngFor="let member of members | orderBy: ['mainData.lastName', 'mainData.firstName', 'mainData.birthday']"
                    [value]="member.id">
                    {{member.mainData.lastName}} {{member.mainData.firstName}} {{ member.mainData.birthday | date:
                    'dd.MM.yy'}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div fxFlex.gt-sm="10"
               fxFlex="100"
               class="text-md-right">
            <button mat-icon-button
                    (click)="delete.emit(i)"
                    color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </div>

        <div fxLayout="row">
          <div fxFlex="100">
            <h3>{{'general.members.edit.opinions.comment' | translate}}</h3>
            <quill-editor [style]="{height: '150px'}"
                          formControlName="comment">
            </quill-editor>
          </div>
        </div>

        <hr *ngIf="!last" style="margin: 25px 0;"/>

      </div>

    </div>
  </mat-card-content>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
