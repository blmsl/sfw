<mat-card *ngIf="sponsor">
  <div class="media-grid">
    <div class="sponsor-badge"><h3>{{ sponsor.title }}</h3></div>

    <img *ngIf="sponsorLogo | async as image; else loadingTemplate"
         mat-card-image
         [src]="image.downloadURL">
  </div>
  <mat-card-content [perfectScrollbar]="config"
                    style="max-height: 250px">
    <div>
      <span [innerHtml]="sponsor.description"></span>
      <span class="mat-text-muted text-sm"
            [innerHtml]="sponsor.internalInfo">
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="column"
         fxLayout.gt-sm="row"
         fxLayoutGap="10px">
      <span></span>
      <span fxFlex=""></span>
      <button mat-icon-button
              [routerLink]="['/sponsors/detail', sponsor.id]">
        <mat-icon>pageview</mat-icon>
      </button>
      <button mat-icon-button
              [routerLink]="['/sponsors/edit', sponsor.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button
              (click)="removeSponsor.emit(sponsor)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
