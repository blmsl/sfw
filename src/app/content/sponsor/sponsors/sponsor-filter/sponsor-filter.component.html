<div style="padding: 25px 0">

  <mat-selection-list #filteredCategories>
    <mat-list-option *ngFor="let category of categories | orderBy: 'title'"
                     [value]="category.id">
      {{category.title}}
    </mat-list-option>
  </mat-selection-list>

  <button mat-raised-button
          color="primary"
          (click)="setFilters.emit(filteredCategories.selectedOptions.selected)"
          type="button">
    {{'general.sponsors.list.filter' | translate}}
  </button>
</div>
