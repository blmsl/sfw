<mat-card [formGroup]="form"
          *ngIf="sponsor; else loadingTemplate">
  <mat-card-title>
    <mat-icon>mode_edit</mat-icon>
    {{ sponsor.id ? ('general.menu.sponsor.edit' | translate) : ('general.menu.sponsor.create' | translate)}}
  </mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>

  <mat-card-content>

    <div *ngIf="categories$ | async as categories; else loadingTemplate">
      <!--<mat-tab-group *ngIf="categories$ | async as categories; else loadingTemplate"
                     [dynamicHeight]="true">
        <mat-tab label="{{'general.sponsors.edit.mainTitle' | translate}}">-->

      <div fxLayout="column"
           fxLayout.gt-sm="row"
           fxLayoutGap="30px">

        <div fxFlex.gt-sm="60">

          <div fxLayout="column"
               fxLayout.gt-sm="row"
               fxLayoutGap="10px">
            <mat-form-field fxFlex="40"
                            hintLabel="Max {{titleMaxLength}} characters">
              <input matInput maxlength="{{titleMaxLength}}"
                     placeholder="{{'general.sponsors.edit.title' | translate}}"
                     formControlName="title">
              <mat-hint align="end">{{form.get('title').value.length || 0}}/{{titleMaxLength}}</mat-hint>
            </mat-form-field>

            <mat-form-field fxFlex="60">
              <mat-select placeholder="{{'general.sponsors.edit.category' | translate}}"
                          formControlName="assignedCategories" multiple>
                <mat-option *ngFor="let category of categories | orderBy: ['title']"
                            [value]="category.id" size="3">
                  {{category.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="column"
               style="margin: 20px 0"
               fxLayout.gt-sm="row"
               fxLayoutGap="10px">

            <mat-form-field fxFlex.gt-sm="25">
              <input matInput
                     formControlName="startDate"
                     [matDatepicker]="startPicker"
                     placeholder="{{'general.sponsors.edit.startDate' | translate}}">
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker disabled="false"
                              touchUi="true"
                              #startPicker>
              </mat-datepicker>
            </mat-form-field>


            <mat-form-field fxFlex.gt-sm="25">
              <input matInput
                     formControlName="endDate"
                     [matDatepicker]="endPicker"
                     placeholder="{{'general.sponsors.edit.endDate' | translate}}">
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker disabled="false"
                              touchUi="true"
                              #endPicker>
              </mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex.gt-sm="50">
              <input matInput
                     placeholder="{{'general.sponsors.edit.link' | translate}}"
                     formControlName="externalLink">
            </mat-form-field>
          </div>

          <div fxLayout="column"
               fxLayout.gt-sm="row"
               fxLayoutGap="10px">
            <div fxFlex="50">
              <label>{{'general.sponsors.edit.description' | translate}}</label>
              <!-- ToDo: Add WYSIWYG-Editor -->
              <textarea style="height: 250px;"
                        formControlName="description"
                        placeholder="{{'general.sponsors.edit.description' | translate}}"></textarea>
            </div>
            <div fxFlex="50">
              <label>{{'general.sponsors.edit.info' | translate}}</label>
              <!-- ToDo: Add WYSIWYG-Editor -->
              <textarea style="height: 150px"
                        formControlName="internalInfo"
                        placeholder="{{'general.sponsors.edit.infoPlaceholder' | translate}}">
              </textarea>
              <mat-hint align="end">{{'general.sponsors.edit.infoPlaceholder' | translate}}</mat-hint>
            </div>
          </div>

        </div>

        <div fxFlex="40">
          <media-uploader (uploadCompleted)="uploadCompleted($event)"
                          [uploaderConfig]="uploaderConfig"
                          [uploaderOptions]="uploaderOptions">
          </media-uploader>
        </div>

      </div>
    </div>
  </mat-card-content>

  <mat-card-actions fxLayout.xs="column"
                    fxLayoutGap="10px">
    <span fxFlex></span>
    <div>
      <button type="button"
              mat-raised-button
              color="primary"
              [routerLink]="['/sponsors']">
        {{'general.menu.sponsor.list' | translate}}
      </button>
      <button type="button"
              mat-raised-button
              color="accent"
              [routerLink]="['/sponsors/detail', sponsor.id]">
        {{'general.detail' | translate }}
      </button>
      <button type="button"
              mat-raised-button
              color="warn"
              (click)="removeSponsor(sponsor)">
        {{'general.delete' | translate }}
      </button>
    </div>
  </mat-card-actions>

</mat-card>

<ng-template #loadingTemplate>
  <loading-indicator></loading-indicator>
</ng-template>
