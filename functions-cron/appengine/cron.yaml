cron:
- description: Push a "tick" onto pubsub every day
  url: /python/daily-tick
  schedule: every 24 hours

- description: Push a "tick" onto pubsub every week
  url: /python/weekly-tick
  schedule: every monday 00:01

- description: Push a "tick" onto pubsub every month
  url: /python/monthly-tick
  schedule: 1 of month 00:01

- description: Push a "tick" onto competitions every minute
  url: /php/teams/standings
  schedule: every 1 hours
