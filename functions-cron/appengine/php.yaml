runtime: php55
# env: flex

api_version: 1
service: default
threadsafe: yes

runtime_config:
  document_root: /

manual_scaling:
  instances: 1

handlers:
# Club
  #secure: always
  #login: admin

- url: /php/club/matchplan-calendar.php
  script: /php/club/matchplan-calendar.php

- url: /php/club/matchplan-export.php
  script: /php/club/matchplan-export.php

- url: /php/club/matchplan-import.php
  script: /php/club/matchplan-import.php

- url: /php/club/sfw-calendar.php
  script: /php/club/sfw-calendar.php

- url: /php/club/update-club.php
  script: /php/club/update-club.php

# Member
- url: /php/member/birthday-import.php
  script: /php/member/birthday-import.php

- url: /php/member/dfb-import.php
  script: /php/member/dfb-import.php

- url: /php/member/drive-export.php
  script: /php/member/drive-export.php

- url: /php/member/drive-import.php
  script: /php/member/drive-import.php

# Team
- url: /php/team/standings.php
  script: /php/team/standings.php

- url: /php/team/competitions.php
  script: /php/team/competitions.php

# Other
- url: /_ah/.*
  script: /php/index.php

- url: /php/.*
  script: /php/index.php

- url: /.*
  script: /index.php
  secure: always
  login: admin

resources:
  cpu: 2
  memory_gb: 8
  disk_size_gb: 10
